<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <header>
        <h5>calc</h5>
        <div class="tab">
          <span>THEME</span>
          <div class="bar">
            <span>1 2 3</span>
            <div class="red"></div>       
          </div>
        </div>
      </header>

      <div class="display">
        <p>345,398</p>
      </div>

      <div class="btns">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn grey-blue">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="btn span2 grey-blue">RESET</button>
        <button class="btn span2 red">=</button>
      </div>

    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Imole</a>.
    </div>
  </div>  
</body>
</html>
